<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ALL EVENTS</title>
</head>

<body>
    <h3>Events List</h3>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom de l'événement</th>
                <th>Description</th>
                <th>Type</th>
                <th>Date et heure</th>
                <!-- <th>Actions</th> -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="e:${events}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.eventName}"></td>
                <td th:text="${e.eventDesc}"></td>
                <td th:text="${e.eventType}"></td>
                <td th:text="${e.ts}"></td>
                <!-- <td> 
                    <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td> -->
            </tr>
        </tbody>
    </table>
</body>

</html>
