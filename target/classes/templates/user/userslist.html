<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>users list</title>
</head>

<body>
    <h3>Users List</h3>
    <a th:href="@{/user/new}" class="btn btn-primary btn-sm mb-3">Add user</a>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pseudo</th>
                <th>Pr√©nom</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.lastname}"></td>
                <td> 
                    <!-- <a th:href="@{/updateUser/{id}(id=${user.id})}" class="btn btn-primary">Update</a> -->
                    <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
